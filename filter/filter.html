<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="app.css" rel="stylesheet">
		<link href="button.css" rel="stylesheet">
		<link href="filter.css" rel="stylesheet">
	</head>
	<body>

		<div class="u-wrapper">

			<div class="Filter skin-main">

				<div class="Filter-row skin-alt">
					<div class="u-row">
						<button class="Button Button--option u-col-1-of-3">Sort Asc</button>
						<button class="Button Button--option u-col-1-of-3">Sort Desc</button>
						<button class="Button Button--option u-col-1-of-3 is-active">Unsort</button>
					</div>
				</div>

				<div class="Filter-row">
					<input type="text" placeholder="Filter" class="u-input u-strip">
				</div>

				<div class="Filter-row Filter-row--confirm">
					<button class="Button Button--default">Clear</button>
					<button class="Button Button--primary">Apply</button>
				</div>

			</div>

		</div>

	</body>
</html>
